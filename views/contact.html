<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Web</title>
  </head>
  <body style="background-color: #e2e6ea">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-lg">
        <a class="navbar-brand" href="#"
          ><img
            src="public/assets/images/logo-dumbways.png"
            width="35px"
            alt=""
        /></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon border-0"></span>
        </button>
        <div
          class="collapse navbar-collapse py-md-0 py-3 text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-2 fw-semibold">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/add-project">Add Project</a>
            </li>
          </ul>

          <a class="btn btn-dark px-3" href="/contact">Contact Me</a>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->

    <h2 class="text-center my-4 fw-bold">Get In Touch</h2>

    <!-- Form Start -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-md-8 col-sm-12">
          <form class="">
            <div class="mb-3">
              <label for="inputProjectName" class="form-label fw-semibold"
                >Name</label
              >
              <input
                type="text"
                class="form-control shadow-sm"
                id="inputProjectName"
                aria-describedby="inputProject"
              />
            </div>

            <!--  -->
            <div class="mb-3">
              <label for="inputProjectEmail" class="form-label fw-semibold"
                >Email</label
              >
              <input
                type="email"
                class="form-control shadow-sm"
                id="inputProjectEmail"
                aria-describedby="inputEmail"
              />
            </div>

            <!--  -->

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-semibold"
                >Phone Number</label
              >
              <input
                type="number"
                class="form-control shadow-sm"
                id="inputProjectNumber"
                aria-describedby="inputNumber"
              />
            </div>
            <!--  -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-semibold"
                >Subject</label
              >
              <select
                id="inputProjectSubject"
                class="form-select shadow-sm"
                aria-label="Default select example"
              >
                <option selected>Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <!--  -->
            <div class="mb-5">
              <label for="inputProjectMessage" class="form-label fw-semibold"
                >Your Message</label
              >
              <textarea
                class="form-control shadow-sm"
                id="inputProjectMessage"
                rows="5"
                style="resize: none"
              ></textarea>
            </div>
            <!--  -->

            <!--  -->
            <div class="d-flex justify-content-end">
              <button
                onclick="submitData()"
                type="button"
                class="btn btn-dark px-4 py-1 rounded-pill"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Form End -->
    <script src="/public/scripts/contact.js"></script>
  </body>
</html>

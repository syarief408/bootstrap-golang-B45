<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Web</title>
  </head>
  <body style="background-color: #e2e6ea">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-lg">
        <a class="navbar-brand" href="#"
          ><img
            src="public/assets/images/logo-dumbways.png"
            width="35px"
            alt=""
        /></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon border-0"></span>
        </button>
        <div
          class="collapse navbar-collapse py-md-0 py-3 text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-2 fw-semibold">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/add-project">Add Project</a>
            </li>
          </ul>

          <a class="btn btn-dark px-3" href="/contact">Contact Me</a>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->

    <h2 class="text-center my-4 fw-bold">My Project</h2>

    <!-- Form Start -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-md-8 col-sm-12">
          <form action="/post-project" method="POST" class="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-semibold"
                >Project Name</label
              >
              <input
                type="text"
                name="inputProjectName"
                class="form-control shadow-sm"
                id="inputProjectName"
                aria-describedby="inputProject"
              />
              <div id="inputProject" class="form-text"></div>
            </div>
            <div class="mb-3">
              <!--  -->
              <div class="row g-3">
                <div class="col">
                  <label
                    for="exampleInputPassword1"
                    class="form-label fw-semibold"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    name="inputStartDate"
                    class="form-control shadow-sm"
                    aria-label="First name"
                  />
                </div>
                <div class="col">
                  <label
                    for="exampleInputPassword1"
                    class="form-label fw-semibold"
                    >End Date</label
                  >
                  <input
                    type="date"
                    name="inputEndDate"
                    class="form-control shadow-sm"
                    aria-label="Last name"
                  />
                </div>
              </div>
            </div>
            <!--  -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-semibold"
                >Description</label
              >
              <textarea
                class="form-control shadow-sm"
                name="inputDescription"
                id="exampleFormControlTextarea1"
                rows="5"
                style="resize: none"
              ></textarea>
            </div>
            <!--  -->
            <label
              for="exampleInputPassword1"
              class="form-label fw-semibold w-100"
              >Technology</label
            >
            <div class="mb-3 form-check">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <input
                      type="checkbox"
                      name="checkNode"
                      class="form-check-input shadow-sm"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Node Js</label
                    >
                  </div>
                  <div class="mb-3">
                    <input
                      type="checkbox"
                      name="checkReact"
                      class="form-check-input shadow-sm"
                      id="exampleCheck2"
                    />
                    <label class="form-check-label" for="exampleCheck2"
                      >React Js</label
                    >
                  </div>
                </div>
                <!--  -->
                <div class="col">
                  <div class="mb-3">
                    <input
                      type="checkbox"
                      name="checkNext"
                      class="form-check-input shadow-sm"
                      id="exampleCheck3"
                    />
                    <label class="form-check-label" for="exampleCheck3"
                      >Next Js</label
                    >
                  </div>
                  <div class="mb-3">
                    <input
                      type="checkbox"
                      name="checkTypescript"
                      class="form-check-input shadow-sm"
                      id="exampleCheck4"
                    />
                    <label class="form-check-label" for="exampleCheck4"
                      >Typescript</label
                    >
                  </div>
                </div>
                <!--  -->
              </div>
            </div>
            <!--  -->

            <div class="input-group mb-5">
              <input
                type="file"
                class="form-control shadow-sm"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <span
                class="input-group-text bg-white shadow-sm"
                id="basic-addon2"
                ><i class="fa-solid fa-file-arrow-up"></i
              ></span>
            </div>
            <!--  -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark px-4 py-1 rounded-pill">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Form End -->
  </body>
</html>
